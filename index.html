<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorpresa</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: radial-gradient(circle at top, #00111a, #000 80%);
      color: white;
      font-family: 'Segoe Script', cursive;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 1.5em;
      margin: 20px;
      text-shadow: 0 0 15px #ffd700, 0 0 25px #ffae00;
    }

    button {
      padding: 12px 28px;
      font-size: 1em;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #ffcc00, #ff6600);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 200, 0, 0.7);
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    .image-container {
      display: none;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1.5s ease-in-out forwards;
      z-index: 2;
    }

    .image-container img {
      width: 260px;
      border-radius: 20px;
      box-shadow: 
        0 0 15px #ffd700, 
        0 0 30px #ffae00, 
        0 0 45px #ff6600;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 15px #ffd700, 0 0 30px #ffae00, 0 0 45px #ff6600; }
      to { box-shadow: 0 0 25px #ffae00, 0 0 45px #ff6600, 0 0 70px #ff3300; }
    }

    .image-container p {
      margin-top: 2cm; /* texto mÃ¡s abajo */
      font-size: 1.2em;
      color: #ffd700;
      text-shadow: 0 0 10px #ffaa00, 0 0 20px #ffdd55;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .flower {
      position: absolute;
      top: -30px;
      font-size: 28px;
      animation: fall linear forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.8;
      }
    }

    .dot {
      position: absolute;
      width: 8px;
      height: 8px;
      background: red;
      border-radius: 50%;
      opacity: 0;
      animation: appear 1.2s forwards, dotGlow 2s infinite alternate;
      box-shadow: 0 0 10px rgba(255,0,0,0.8), 0 0 20px rgba(255,80,80,0.6);
    }

    @keyframes appear {
      to { opacity: 1; }
    }

    @keyframes dotGlow {
      from { box-shadow: 0 0 8px rgba(255,0,0,0.8), 0 0 16px rgba(255,80,80,0.6); }
      to { box-shadow: 0 0 14px rgba(255,80,80,1), 0 0 28px rgba(255,0,0,0.9); }
    }

    /* estrellas del cielo */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1 id="title">NO TE LLEVE FLORES AMARILLAS EN PERSONA PERO SI POR ESTE MENSJAE</h1>
  <button id="openBtn">Abrir</button>

  <div class="image-container" id="imageContainer">
    <img src="flores-amarillas.png" alt="Flores Amarillas">
    <p>ðŸŒ» "Feliz 21-09-2025 Mi Ã‘iÃ±a Hermosa Hay Esta 
	      Tu Ramo De Flores Amarillas" ðŸŒ»</p>
  </div>

  <script>
    const btn = document.getElementById("openBtn");
    const title = document.getElementById("title");
    const container = document.getElementById("imageContainer");

    btn.addEventListener("click", () => {
      title.style.display = "none";
      btn.style.display = "none";
      container.style.display = "flex";
      startFlowers();
      createStars();
      startCornerHearts();
    });

    function startFlowers() {
      setInterval(() => {
        const flower = document.createElement("div");
        flower.classList.add("flower");
        flower.textContent = Math.random() > 0.5 ? "ðŸ’–" : "ðŸŒ»";
        flower.style.left = Math.random() * 100 + "vw";
        flower.style.animationDuration = 3 + Math.random() * 3 + "s";
        document.body.appendChild(flower);

        setTimeout(() => flower.remove(), 6000);
      }, 500);
    }

    function createStars() {
      for (let i = 0; i < 100; i++) {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.left = Math.random() * window.innerWidth + "px";
        star.style.top = Math.random() * window.innerHeight + "px";
        star.style.animationDuration = 1.5 + Math.random() * 2 + "s";
        document.body.appendChild(star);
      }
    }

    function startCornerHearts() {
      const corners = [
        [120, 120],
        [window.innerWidth - 220, 120],
        [120, window.innerHeight - 220],
        [window.innerWidth - 220, window.innerHeight - 220]
      ];

      corners.forEach(([cx, cy]) => {
        let delay = 0;
        for (let t = 0; t < Math.PI * 2; t += 0.1) {
          const x = cx + 60 * Math.pow(Math.sin(t), 3);
          const y = cy - (50 * Math.cos(t) - 20 * Math.cos(2*t) - 10 * Math.cos(3*t) - 5 * Math.cos(4*t));
          setTimeout(() => {
            const dot = document.createElement("div");
            dot.classList.add("dot");
            dot.style.left = x + "px";
            dot.style.top = y + "px";
            document.body.appendChild(dot);
          }, delay);
          delay += 25;
        }
      });
    }
  </script>
</body>
</html>
